<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      text-align: center;

      display: grid;
      grid-template-columns: 1fr minmax(min-content, max-content) 1fr;

      gap: 2em;
    }

    header, hr, img {
      grid-column-start: 2;
    }

    img {
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <h1>PCS Very Responsive Page Example</h1>
    <h2>Watch two levels of shrinking!</h2>
  </header>
  <hr>
  <img src="../shared/images/blackshoes.jpg" alt="">
</body>
</html>
