<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>

  <body>
    What is your name? <input id="nameInput">
    <br>
    Hello <span id="nameDisplay"></span>

    <script src="underscore-umd-min.js"></script>
    <script src="backbone-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"
      integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script>
      var model = new Backbone.Model({
        name: ''
      });

      var nameInput = $('#nameInput');
      var nameDisplay = $('#nameDisplay');

      nameInput.on('input', function () {
        //nameDisplay.text(nameInput.val());
        model.set('name', nameInput.val())
      });

      model.on('change:name', function () {
        nameDisplay.text(model.get('name'));
      });
    </script>
  </body>

</html>
