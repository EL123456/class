  <head>

      html, body {
        width: 100%;

      #theCanvas {
        display: block;

      #addBall {
        position: absolute;

      <label>color
        <input type="color" id="color">
      </label>
      <label>radius

      </label>
      <button>add ball</button>
    </form>
    <canvas id="theCanvas"></canvas>
    <script src="ball2.js"></script>
