<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
      }

      #theCanvas {
        display: block;
      }

      #addAntsForm {
        position: absolute;
        top: 1em;
        left: 1em;
      }
    </style>
  </head>

  <body>
    <form id="addAntsForm">
        <input type="color" id="antColor">
        <input type="number" id="antCount" placeholder="number to add" min="1" max="2000" step="1" required>
        <button>add</button>
    </form>
    <canvas id="theCanvas"></canvas>

    <script src="ants.js"></script>
  </body>

</html>
