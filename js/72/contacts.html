<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        width: 80%;
        margin: auto;
      }

      th, td {
        border: 1px solid black;
        padding: 1em;
      }

      #newContactForm {
        display: none;
      }

      .formgroup {
        margin-bottom: .5em;
      }

      .formgroup label {
        display: inline-block;
        width: 3em;
      }
    </style>
  </head>

  <body>
    <button id="add">add contact</button>

    <table id="contactsTable">
      <thead>
        <tr>
          <td>first</td>
          <td>last</td>
          <td>email</td>
          <td>phone</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td colspan="4">no contacts loaded</td>
        </tr>
      </tbody>
    </table>

    <form id="newContactForm">
      <div class="formgroup">
        <label for="first">first:</label>
        <input id="first" required>
      </div>
      <div class="formgroup">
        <label for="last">last:</label>
        <input id="last" required>
      </div>
      <div class="formgroup">
        <label for="email">email:</label>
        <input id="email" type="email">
      </div>
      <div class="formgroup">
        <label for="phone">phone:</label>
        <input id="phone">
      </div>
      <div>
        <button>add</button>
        <button type="reset">reset</button>
      </div>
    </form>

    <script src="contacts.js"></script>
  </body>

</html>
