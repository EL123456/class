      const joe = pcs('#joe')
                    .css('color', 'red')
                    .click(event => {
                      let currentClickCount = (joe.data('clickCount') || 0) + 1;
                      console.log(`joe was clicked ${currentClickCount} times`, event);
                      joe.data('clickCount', (currentClickCount));
                    })
                    .flash(5000, 250)
                    // .data('clickCount', 0)
                    .hide();


      setTimeout(() => joe.show(), 2000);

      const kamala = pcs('#kamala')
        .flash(5000, 'medium')
        .click(event => {
          let currentClickCount = (kamala.data('clickCount') || 0) + 1;
          console.log(`kamala was clicked ${currentClickCount} times`, event);
          kamala.data('clickCount', (currentClickCount));
        });

      const kamala2 = pcs('#kamala')
        .css('background-color', 'pink')
        .data('innerHTML', '<button>Click Me!</button>');

      setInterval(() => {
        console.log(`timeout - kamala was clicked ${kamala2.data('clickCount')} times`, kamala2.data('innerHTML'));
      }, 1000);
